<!DOCTYPE html>
<html>
    <head>
        <title>Belajar form html</title>
    </head>
    <body>
        <!-- atribut disabled,
            atribut ini digunakan untuk menonaktifkan inputan, maksudnya elemen disabled bisa digunakan akan tetapi tidak bisa diganti atau di edit -->

        <form>
            Nama Depan : <input type="text" value="nama" disabled><br/>
            Nama Belakang : <input type="text">
        </form>

    </body>
</html>
