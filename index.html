<!DOCTYPE html>
<html>
    <head>
        <title>Biodata</title>
    </head>
    <body>
        <h1>Biodata</h1>
        <form>
            Nama : <input type="text" name="nama"><br/>
            Alamat : <input type="text" name="alamat"><br/>
            Password : <input type="password" name="pass"><br/>
            Kesukaan :
            <input type="radio" name="ks" value="membaca" checked>Membaca
            <input type="radio" name="ks" value="mengetik">Mengetik
            <input type="radio" name="ks" value="makan">Makan
            <br/>
            Bahasa Pemrograman yang disukai :
            <input type="checkbox" name="web" checked>Web
            <input type="checkbox" name="android">Android
            <input type="checkbox" name="desktop">Desktop
            <br/>
            Asal kota : <input list="ak" name="kota">
            <datalist id="ak">
                <option value="Pekalongan">
                <option value="Semarang">
                <option value="Bandung">
            </datalist>
            <br/>
            Browser :
            <select>
                <option>Chrome</option>
                <option>Mozilla</option>
                <option>Opera Mini</option>
            </select>
            <br/>
            Pesan Anda :
            <textarea>

            </textarea>
            <br/>
            <input type="button" value="Proses">
        </form>
    </body>
</html>
