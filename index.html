<!DOCTYPE html>
<html>
    <head>
        <title>Belajar form html</title>
    </head>
    <body>
        <!-- atribut list,
            atribut ini untuk menampilkan list pada form inputan -->

        <form>
            <input list="browser" name="internet">
            <datalist id="browser">
                <option value="chrome">
                <option value="mozilla">
                <option value="opera">
            </datalist>
        </form>

    </body>
</html>
