<!DOCTYPE html>
<html>
    <head>
        <title>Belajar form html</title>
    </head>
    <body>
        <!-- atribut readonly, 
            jika menggunakan atribut ini maka nilai value tidak bisa diubah -->

        <form>
            Nama Depan : <input type="text" value="nama" readonly><br/>
            Nama Belakang : <input type="text">
        </form>

    </body>
</html>
