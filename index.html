<!DOCTYPE html>
<html>
    <head>
        <title>Biodata Mahasiswa</title>
    </head>
    <body>
        <h1 align="center">Biodata Mahasiswa</h1>
    </body>
    Nama : <input type="text" name="nama"><br/>
    Alamat : <input type="text" name="alamat"><br/>
    Password : <input type="password" name="pass"><br/>
    Jenis Kelamin :
        <input type="radio" name="jk" value="laki-laki" checked>Laki-laki
        <input type="radio" name="jk" value="perempuan">Perempuan
        <br/>
    Bahasa Pemrograman yang Disukai :
    <input type="checkbox" name="web">Web
    <input type="checkbox" name="desktop">Desktop
    <input type="checkbox" name="java">Java
    <br/>
    Asal Kota :
    <select>
        <option>Bandung</option>
        <option>Semarang</option>
    </select>
    <br/>
    Browser yang digunakan :
    <input list="browser" name="internet">
    <datalist id="browser">
        <option value="chrome">
        <option value="mozilla">
        <option value="opera">
    </datalist>
    <br/>
    Pesan Anda :
    <textarea>

    </textarea>
    <br/>
    <img src="october.jpg" width="200px" height="200px">
    <br/>
    <input type="submit" value="Proses">
</html>
