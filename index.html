<!DOCTYPE html>
<html>
    <head>
        <title>Biodata Mahasiswa</title>
    </head>
    <body>
        <h1 align="center">Biodata Mahasiswa</h1>
        <form>
            Nama : <input type="text" name="nama"><br/>
            NIM : <input type="text" name="nim"><br/>
            Password : <input type="pass" name="password"><br/>
            Jenis Kelamin :
                <input type="radio" name="jk" value="laki-laki" checked>Laki-laki
                <input type="radio" name="jk" value="perempuan">Perempuan
                <br/>
            Jenis Bahasa Pemrograman yang Disukai : <br/>
            <input type="checkbox" name="web">Web<br/>
            <input type="checkbox" name="android">Android<br/>
            <input type="checkbox" name="java">Java<br/>
            Asal Kota :
            <select>
                <option>Pekalongan</option>
                <option>Semarang</option>
                <option>Bandung</option>
                <option>Jakarta</opotion>
            </select>
            <br/>
            Makanan Kesukaan : 
            <input list="makanan" name="kesukaan">
            <datalist id="makanan">
                <option value="Bakso">
                <option value="Mie Ayam">
                <option value="Nasi Goreng">
            </datalist>
            <br/>
            Pesan Anda : 
            <textarea>

            </textarea>
            <br/>
            <input type="submit" value="Proses">
            <br/>
        </form>
        <img src="october.jpg" width="200px" height="200px">
    </body>
</html>
